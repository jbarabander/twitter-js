{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      {{notification}}
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href='/user/{{tweet.name}}'><img src={{tweet.photo}}></a> {{tweet.name}} <br> <a href='/user/{{tweet.name}}/tweets/{{tweet.id}}'>{{tweet.text}}</li>
      {% endfor %}

    </div>
  </div>

{% endblock %}
